<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <!--Boostrap css-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form style="width: 30rem">
            <h3>Bilgilerinizi Girin</h3>
            <hr />
            <div class="form-group">
                <label for="name">İsim</label>
                <input type="text" name="name" id="name" class="form-control">
                <small class="form-text text-danger">Lütfen sadece adınızı girin</small>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control">
                <small class="form-text text-danger">Lütfen sadece email girin</small>
            </div>

            <div class="form-group">
                <label for="language">Diller</label>
                <select class="form-control" id="language">
                    
                    <option>Türkçe</option>
                    <option>İngilizce</option>
                    <option>Almanca</option>
                    <option>Rusça</option>
                    <option>Arapça</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea 
                class="form-control"
                name="message" 
                id="message"  
                rows="5">
                </textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" class="form-check-input">
                    <label for="accept" class="for-check-text">satış sözleşmesini okudum</label>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6">
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" class="form-check-input">
                    <label for="accept" class="for-check-text">satış sözleşmesini okudum</label>
                </div>
            </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language">Diller</label>
                        <select class="form-control" id="language">
                            <option>Türkçe</option>
                            <option>İngilizce</option>
                            <option>Almanca</option>
                            <option>Rusça</option>
                            <option>Arapça</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-primary btn-block">Gönder</button>
        </form>
    </div>
</body>
</html>
